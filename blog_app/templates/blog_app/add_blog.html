{% extends 'base.html' %}


{% block content %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-3">Create Post</h4>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" title="Submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Manage Post</h2>
        </div>
        

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <thead>
                        <tr>
                            <th scope='col' class="text-center">ID</th>
                            <th scope='col'>Title</th>
                            <th scope='col' class="text-centers">Date</th>
                            <th scope='col' class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                            <tr>
                                <td scope='row' class="text-center">{{ post.id }}</td>
                                <td>{{ post.title }}</td>
                                <td class="text-center">{{ post.date_posted }}</td>
                                <td class="text-center">
                                    <a href="{% url 'update_post' post.id %}" class="btn btn-sm btn-warning me-1" title="Edit">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    <a href="{% url 'delete_post' post.id %}" class="btn btn-sm btn-danger" title="Delete">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
        </div>
    </div>


{% endblock %}
